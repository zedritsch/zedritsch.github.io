<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			margin: 0;
			height: 100vh;
			background: black;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		a {
			font-size: 2em;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<a href="javascript:toggleFullscreen()"></a>

	<script>
		const loading_phases = [
			"游둯游둯游둯游둯游둯游둯",
			"仇벒잺游둯游둯游둯游둯游둯",
			"仇벒잺游비游둯游둯游둯游둯",
			"仇벒잺游비游눝游둯游둯游둯",
			"仇벒잺游비游눝游눜游둯游둯",
			"仇벒잺游비游눝游눜游눛游둯",
			"仇벒잺游비游눝游눜游눛游눞"
		];

		const anchor_tag = document.getElementsByTagName("a")[0];

		let current_phase = 0;

		function toggleFullscreen() {
			if (document.fullscreenElement) {
				document.exitFullscreen();

				return;
			}

			document.documentElement.requestFullscreen();
		}

		function updateLoadingProgress() {
			if (current_phase == loading_phases.length) {
				current_phase = 0;
			}

			anchor_tag.innerText = loading_phases[current_phase++];

			setTimeout(updateLoadingProgress, Math.floor(Math.random() * 6) * 400);
		}

		onload = updateLoadingProgress;
	</script>
</body>

</html>
